name: Deploy static content to Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensures full repository is pulled

      - name: Debug - Check Directory Structure
        run: ls -R  # Debugging step to verify folder structure

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20  # Use the latest LTS version

      - name: Install Dependencies
        run: |
          cd client/frontend
          npm install

      - name: Build
        run: |
          cd client/frontend
          npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: client/frontend/build  # Ensure this matches your build output

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
